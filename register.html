        <ul>

        <center>
            <h3>RegisterPage</h3>
            <table>
                <form action="">
                <tr>
                    <td>UserName</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        Male:<input type="radio" name="r1"/>
                        Female:<input type="radio" name="r1"/>
                    </td>
                </tr>
                <tr>
                    <td>CourseDetails</td>
                    <td>
                        Java<input type="checkbox" />
                        Web<input type="checkbox"/>

                    </td>
                </tr>
                <tr>
                    <td>Departement</td>
                    <td>
                        <select>
                            <optgroup label="Engineering">

                                <option value="it">Information Technology</option>
                                <option value="eee">Electronics and Electrical Engineering</option>
                            </optgroup>
                            <optgroup label="Arts">
                                <option value="cs">Bsc.,Computer Science</option>
                                <option value="ca">BA.,Creative Arts</option>

                            </optgroup>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea cols="30" rows="3" style="resize: none;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"/></td>
                    <td><input type="reset" value="Reset"/></td>
                </tr>
